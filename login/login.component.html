
<!DOCTYPE html>

<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login Form Design | CodeLab</title>
      <link rel="stylesheet" href="login.component.css">
   </head>
   <body>
      <div class="wrapper">
         <div class="title">
            Login Form
         </div>
         <form [formGroup]="loginForm" id="login-form" (ngSubmit)="login()">
            <div class="field">
               <input type="email" required id="username" name="username" formControlName="email">
               <label>Email Address</label>
            </div>
            <div class="field">
               <input type="password" required id="password" name="password" formControlName="password">
               <label>Password</label>
            </div>
            <!-- <div class="content">
               <div class="checkbox">
                  <input type="checkbox" id="remember-me">
                  <label for="remember-me">Remember me</label>
               </div>
                <div class="pass-link">
                  <a href="#">Forgot password?</a>
               </div> 
            </div>  -->
            <div class="field">
               <input type="submit" value="Log In">
            </div>
            <div class="signup-link">
               Not a member? <a href="/signup">Signup now</a>
            </div>
         </form>
      </div>
   </body>
</html>
