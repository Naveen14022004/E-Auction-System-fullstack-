<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration or Sign Up form in HTML CSS</title>
    <link rel="stylesheet" href="signup.component.css">
   </head>
    <h1 style="color: lightpink ;">E-AUCTION</h1>

<body>
  <div class="wrapper">
    <h2>Registration</h2>
    <form [formGroup]="signupForm" id="signup-form" (ngSubmit)="insertData()">
      <div class="input-box">
        <input type="text" placeholder="Enter your name" required name="usrname" id="usrname" formControlName="usrname">
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your mobilenum" required name="num" id="num" formControlName="num">
      </div>
      <div class="input-box">
        <input type="email" placeholder="Enter your email" required name="email" id="email" formControlName="email">
      </div>
      <div class="input-box">
        <input type="password" placeholder="Create password" required name="pass" id="pass" formControlName="password">
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirm password" required name="confirmpass" id="confirmpass" formControlName="confirmpass">
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already Created -> <a href="/login">Login now</a></h3>
      </div>
      <div class="checkbox">
        <input type="checkbox" id="remember-me">
        <label for="remember-me">I'm above 18 years</label>
     </div>
    </form>
  </div>

</body>
</html>
